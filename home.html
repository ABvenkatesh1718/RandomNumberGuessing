<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>

	<style>
		body {
			font-family: sans-serif;
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<h1>Guess The Number</h1>
	<p>
		We have selected a random number 
		between 1 - 100. See if you can
		guess it.
	</p>

	<div class="form">
		<label for="guessField">
			Enter a guess: 
		</label>
		
		<input type="text" id="guessField"
			class="guessField">
		
		<input type="submit" value="Submit guess"
			class="guessSubmit" id="submitguess">
	</div>
    <p id="para"></p>

	<script type="text/javascript">

		 
		let y = 22;//Math.floor(Math.random() * 100 + 1);

		 
		 
		let guess = 1;

		document.getElementById("submitguess").onclick = function () {

			 
			let x = document.getElementById("guessField").value;

			if (x == y) {
                var str="CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "+ guess + " GUESS ";
				document.getElementById("para").innerHTML=str;
			}

			 
			else if (x > y) {
				guess++;
                var str2="OOPS SORRY!! TRY A SMALLER NUMBER";
				document.getElementById("para").innerHTML=str2
			}
			else {
				guess++;
                var str3="OOPS SORRY!! TRY A GREATER NUMBER"
				document.getElementById("para").innerHTML=str3;
			}
		}
	</script>
</body>
</html>
